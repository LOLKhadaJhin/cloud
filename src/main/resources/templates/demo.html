<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title th:text="${title}">私有云</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.lazyload.min.js"></script>
    <script>
        $(function () {
            if ($(window).height() < $(window).width()) {
                // $("img").css("width", "50%");
                $("img").css("max-width", "100%");
                $("img").css("max-height", $(window).height()+"px");
            } else {
                $("img").css("width", "100%");
            }
            console.log("高：" + $(window).height())
            console.log("宽：" + $(window).width())
        })
    </script>
</head>
<body>
<div class="list-group">
    <span th:each="item:${directoryList}">
    <a class="list-group-item" th:href="@{${item.value}}" th:text="${item.key}">name</a>
    </span>
</div>

<ul class="list-group">
    <li class="list-group-item" th:each="item:${fileList}">
        <a th:href="@{${item.value}}" th:text="${item.key}">name</a>
    </li>
</ul>
<ul class="list-group">
    <li class="list-group-item" th:each="item:${videoList}">
        <a th:href="@{${item.value}}" th:text="${item.key}">name</a>
    </li>
</ul>
<div class="center" th:each="item:${imgList}">
    <img class="lazy" th:data-original="@{${item.value}}" th:alt="${item.key}">
</div>
<script>
    $(function () {
        $("img.lazy").lazyload();
    })
</script>
</body>
</html>
